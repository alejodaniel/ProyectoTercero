<body>
<script type="text/javascript">
var valor;
valor=prompt('Ingrese un valor entre 1 y 40');
valor=parseInt(valor);
switch(valor){
case 1: document.write('@');
break;
case 2: document.write('A');
break;
case 3: document.write('B');
break;
default:document.write('debe ingresar un valor entre 1 y 40');
}
</script>
</body>
</html>
