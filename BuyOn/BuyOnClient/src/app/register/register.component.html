<div class="container" class="register-page">
  <div class="row">
    <div class="col-12" style="height: 100px;">

    </div>
  </div>
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6 pretty-form">
      <div class="form-group">
        <label class="texto" for="exampleInputEmail1">Nombre</label>
        <input
          type="text"
          class="form-control"
          id="name"
          placeholder="Nombre"
          [(ngModel)]="name"
        />
      </div>
      <div class="form-group">
        <label class="texto" for="exampleInputEmail1">Apellido</label>
        <input
          type="text"
          class="form-control"
          id="surname"
          placeholder="Apellido"
          [(ngModel)]="surname"
        />
      </div>
      <div class="form-group">
        <label class="texto" for="exampleInputEmail1">Correo Electrónico</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="Correo Electrónico"
          [(ngModel)]="email"
        />
      </div>
      <div class="form-group">
        <label class="texto" for="exampleInputEmail1">Contraseña</label>
        <input
          type="password"
          class="form-control"
          id="pass"
          placeholder="Ingrese Contraseña"
          [(ngModel)]="pass"
        />
      </div>
      <div class="form-group">
        <label class="texto" for="exampleInputEmail1">Repetir Contraseña</label>
        <input
          type="password"
          class="form-control"
          id="passConfirm"
          placeholder="Repetir Contraseña"
          [(ngModel)]="passConfirm"
        />
      </div>

      <div class="row" *ngIf="esperando">
        <div class="col-12 text-center">
          <div class="spinner-border text-warning" role="status">
            <span class="sr-only"></span> Espere ...
          </div>
        </div>
      </div>
      
      <br>
      <div class="row">
        <div class="col-12 text-center">
          <button type="button" class="btn btn-outline-info  mr-2" (click)="registrar()"><i class="fas fa-user-check fa-lg"></i> 
            Crear Cuenta
          </button>
          <a [routerLink]="['/login']" class="btn btn-outline-warning "><i class="fas fa-undo-alt"></i> 
            Regresar
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
