<div class="container" class="login-page">
  <div class="row">
    <div class="col-12" style="height: 100px;"></div>
  </div>
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6 pretty-form">
      <form>
        <div class="row">
          <div class="col-12 text-center">
            <img style="width:auto; height:50px;" src="assets/img/Buy On.png" width="auto" height="150px" />
          </div>
        </div>
        <div class="form-group">
          <label class="texto" for="exampleInputEmail1">Correo Electr칩nico</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Correo Electr칩nico" [(ngModel)]="email" />
        </div>
        <div class="form-group">
          <label class="texto" for="exampleInputPassword1">Contrase침a</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Contrase침a"
            [(ngModel)]="password" />
        </div>
        <div class="row" *ngIf="esperando">
          <div class="col-12 text-center">
            <div class="spinner-border text-warning" role="status">
              <span class="sr-only"></span> Espere ...
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 text-center">
            <button type="submit" class="btn btn-outline-warning mr-2" (click)="login()"><i class="fas fa-sign-in-alt fa-lg"></i> 
              Ingresar
            </button>
            <a [routerLink]="['/register']" class="btn btn-outline-info mr-2"><i class="fas fa-user-edit fa-lg"></i> 
              Crear Cuenta
            </a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
