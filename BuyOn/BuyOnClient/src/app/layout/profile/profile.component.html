<div class="container">
  <h1 class="col-12 text-right text-warning">Edición de Perfil</h1>
  <div class="row mt-2">
    <div class="col-2"></div>
    <div class="col-8">
      <div class="row text-center">
        <div class="col-6">
          <div class="row">
            <div class="col-12">
              <img class="rounded-circle mb-2" src="{{profileImg}}" height="200px" width="200px"
                (click)="subirFoto()" />
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <button type="button" class="btn btn-outline-info" (click)="subirFoto()">
                <i class="fas fa-upload"></i>
                Subir Foto
              </button>
            </div>
          </div>
        </div>
        <div class="col-6 text-left text-secondary">
          <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" class="form-control" id="name" placeholder="Nombre Completo" [(ngModel)]="user.name" />
          </div>
          <div class="form-group">
            <label for="name">Apellido</label>
            <input type="text" class="form-control" id="surname" placeholder="Apellidos" [(ngModel)]="user.surname" />
          </div>
          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" disabled placeholder="Correo Electrónico"
              [(ngModel)]="user.email" />
          </div>
          <button type="button" *ngIf="!passchange" class="btn btn-outline-info" (click)="passchange = true">
            <i class="far fa-edit"></i>
            Cambiar Contraseña
          </button>
          <button type="button" *ngIf="passchange" class="btn btn-outline-danger" (click)="passchange = false">
            <i class="fas fa-backspace"></i>
            Cancelar
          </button>
          <div class="form-group" *ngIf="passchange">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password" placeholder="Contraseña"
              (keyup)="verificarCambioClaves()" [(ngModel)]="clave" />
          </div>
          <div class="form-group" *ngIf="passchange">
            <label for="passwordConfirm">Confirmar Contraseña</label>
            <input type="password" class="form-control" id="passwordConfirm" placeholder="Confirmar Contraseña"
              (keyup)="verificarCambioClaves()" [(ngModel)]="claveConfirm" />
          </div>
          <div class="form-group" *ngIf="passchange">
            <div *ngIf="cambiandoClaves && clavesCoinciden" class="alert alert-success" role="alert">
              Las contraseñas coinciden
            </div>
            <div *ngIf="cambiandoClaves && !clavesCoinciden" class="alert alert-danger" role="alert">
              Las contraseñas no coinciden
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 text-center mt-2">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-outline-success" (click)="guardar()">
              <i class="far fa-save"></i>
              Guardar
            </button>
            <a [routerLink]="'/index'" class="btn btn-outline-danger"><i class="fas fa-user-times"></i> Cancelar</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<input [hidden]="true" #fotoInput type="file" (change)="CodificarArchivo($event)" accept="image/*" />
