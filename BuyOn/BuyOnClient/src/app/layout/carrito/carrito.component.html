<div class="container">
    <h1 class="titulo bg-secondary" align='center'><i class="fas fa-shopping-cart"></i> Carrito</h1>
   <div class="card col-12 bg-white border-secondary">
        <div>
            <table>
                <tr *ngFor="let product of productsTemp">
                    <td>
                        {{product.name}}
                    </td>
                    <td>
                        <input type="number">
                    </td>
                    <td>
                        {{product.price}}
                    </td>
                </tr>
            </table>
        </div>
        <div class="card-body card-group *ngFor="let product of productsTemp">
            <div class="col-4">
                <h4 class="producto text-center">Productos</h4>
                <h5 class="card-text">
                    {{product.name}}
                </h5>
            </div>
            <div class="card-body card-group">
                    <div class="col-4">
                        <h4 class="producto text-center">Productos</h4>
                        <h5 class="card-text">
                            {{product.price}}
                        </h5>
                    </div>

            <div class="col-1">
                <h4 class="opcion text-center">Item</h4>
                <h5 class="card-text">
                    <button type="button" class="item-btn btn btn-outline-danger btn-block"><i class="fas fa-trash-alt fa-lg"></i></button>
                </h5>
                <h5 class="card-text">
                    <button type="button" class="item-btn btn btn-outline-danger btn-block"><i class="fas fa-trash-alt fa-lg"></i></button>
                </h5>
            </div>
            <div class="col-1">
                <h4 class="total text-center">Total</h4>
                <h5 class="card-text text-right">
                    {{product.price}}
                </h5>
            </div>
            <div class="col-1">
                <h4 class="card-title text-center">Ordenar</h4>
                <button type="button" class="item-btn2 btn btn-outline-success btn-block"><i class="fas fa-cash-register fa-lg"></i>
                    Listo</button>
            </div>
        </div>
    </div>
</div>
