<div class="container text-center">
    <div id="carouselExampleIndicators" class="carousel slide col-12" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../../assets/img/Banner1.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="../../assets/img/Banner2.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="../../assets/img/Banner3.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true">
            </span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <br />
</div>
<br />
<div class="container container-productos-inicio">
       <!-- <input type="text" [(ngModel)]="product.name" name="name"> {{productos.image}} -->
    <div class="row">        
        <div class="col-3" *ngFor = "let productos of listProducts">
            <div class="card" >
                <p></p>
                <img class="mediana img-center" src="{{productos.image}}">
                <div class="card-body">
                    <h5 class="card-title">{{productos.name}}</h5>
                    <p class="card-text">{{productos.type}}</p>
                    <h2 class="precio text-center bg-secondary">{{productos.price}}</h2>
                    <button (click)="agregarCarrito(productos.id)"  type="button" class="btn btn-block btn-outline-secondary"><i class="fas fa-cart-plus"></i>
                        Al Carrito</button>
                </div>
            </div>
            <br> 
        </div>
    </div>
</div>
